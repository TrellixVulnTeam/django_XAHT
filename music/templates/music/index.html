{% extends 'music/base.html' %}

{% block body %}
<div class="container">
    <div id="products" class="row list-group">
     {% for album in all_albums %}
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" src="/media/{{ album.album_logo }}" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{ album.album_title }}</h4>
                    <span>By : {{ album.artist }}</span>

                    <div class="row">
                        <br>
                        <div class="col-xs-4 col-md-4">
                            <a class="btn btn-success" href="{% url 'music:detail' album.id %}">View Details</a>
                        </div>
                        <div class="col-xs-2 col-md-2">
                            <a class="btn btn-danger" href="album/{{ album.id }}/delete"><span class="glyphicon glyphicon-trash"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     {% endfor %}

    </div>
</div>
{% endblock %}
